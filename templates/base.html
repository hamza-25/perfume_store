<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>

<body>
    <nav class="navbar bg-dark text-light">
        <div class="container-fluid align-items-around ">
            <a class="navbar-brand col-6" href="{{ url_for('home') }}">
                <img src="static/images/logo_2.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            </a>

            {% if current_user.is_authenticated %}
            <div class="hover-container">
                {{ current_user.first_name }}
                {% if admin %}
                    <span>Dashboard</span>
                {% endif %}
                <div class="hover-content">
                  <button onclick="viewProfile()">
                    <a href="/profil/{{ current_user.id }}" >profil</a>
                  </button>
                  <button onclick="logout()">
                    <a href="{{ url_for('logout') }}" >logout</a>
                  </button>
                </div>
              </div>
            <!-- Additional user details -->
            {% else %}
            <button type="button" class="btn">
                <a href="{{ url_for('login') }}">Login</a>
            </button>
            {% endif %}
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <!-- <footer class="mt-auto bg-light">
        <p>footer</p>
    </footer> -->
    <footer class="footer fixed-bottom bg-light mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Perfume Store Company. All rights reserved.</p>
        </div>
    </footer>
    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    
</body>

</html>
