{% extends 'base.html' %}
{% block head %}
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 bg-dark text-light text-center" style="min-height: calc(100vh - 56px);">
            <!-- Add your sidebar content here -->
            <div class="m-2">
                <a href="{{ url_for('category') }}">Category</a>
            </div>
            <div class="m-2">
                <a href="{{ url_for('product') }}">Products</a>
            </div>
            <div class="m-2">
                <a href="{{ url_for('order') }}">Orders</a>
            </div>
            <div class="m-2">
                <a href="{{ url_for('user') }}">Users</a>
            </div>
        </div>
        <!-- Content Area -->
        <div class="col-md-9">
            <!-- Add your content here -->
                <h1 class="text-center">Admin Panel</h1>
            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
