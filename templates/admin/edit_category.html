{% extends 'admin/base_admin.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <form action="/admin/edit/category/{{ category.id }}" method="POST" class="col-lg-8 col-md-12">
        <div class="form-group">
            <label for="category_name">category name</label>
            <input type="text" name="category_name" class="form-control" value="{{ category.name }}">
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary col-sm-10 mt-2 mb-5">Update</button>

        </div>
    </form>
</div>
{% endblock %}
