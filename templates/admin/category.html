{% extends 'admin/base_admin.html' %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Category name</th>
            <th scope="col">action</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <button class="btn btn-info">
                    <a href="/edit/category/{{ category.id }}">edit</a>
                </button>
                <button class="btn btn-danger">
                    <a href="/delete/category/{{ category.id }}">delete</a>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button class="btn btn-info add-category">Add Category</button>
<form action="/admin/category" method="post" class="m-3 category-form">
    <label for="name" class="form-label">category name</label>
    <input type="text" required  name="name" class="form-control">
    <input type="submit" class="btn btn-success m-3">
</form>
{% endblock %}
